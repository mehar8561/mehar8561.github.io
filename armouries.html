<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAr.js Armouries</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-text 
      text="value: 
      You are at Windsor Armouries - \n 
      School of Creative Arts! \n \n
      In the downtown campus, the School \n 
      of Creative Arts - or SoCA - is located \n 
      in the century-old site of the Windsor Armouries. \n \n
      Contact Us: \n
      +1 519-253-3000" 
      color="white"   
      rotation="-90 0 0"
      gps-entity-place="latitude: 42.31776157030733; longitude: -83.03825516709757;"
      ></a-text>
      <a-marker-camera preset='custom' type='pattern' url='./pattern-logo.patt'></a-marker-camera>
   </a-scene>
  </body>
</html>
