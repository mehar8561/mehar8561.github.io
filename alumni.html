<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Alumni Hall</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'> 
      <a-text 
      text="value: 
      You are at Alumni Hall \n 
      and Conference Centre ! \n \n 
      Alumni Hall is one of four residence \n 
      buildings to choose from at UWindsor. \n 
      Living in the heart of the community is \n 
      the best way to get connected to friends \n 
      and campus life \n" 
      color="blue"    
      rotation="-90 0 0"
      gps-entity-place="latitude: 42.302913607048254; longitude: -83.06288937320598;"
      ></a-text>
      <a-marker-camera preset='custom' type='pattern' url='./pattern-logo.patt'></a-marker-camera>
   </a-scene>
  </body>
</html>
