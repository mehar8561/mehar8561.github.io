<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAr.js EPICentre</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script>
      function closeWindow()
      {
        window.open('','_parent','');
        window.close();
      }
      </script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <!-- <a href="javascript:closeWindow();">close</a> -->

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- <a href="javascript:closeWindow();">close</a> -->
      <a class="top-link hide" href=""   >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 10 500 50" ><path d="M12 6H0l6-6z" /></svg>
        <span class="screen-reader-text" >Main Page</span>
      </a>
      <a-text 
      text="value: 
      You are at EPICentre! \n \n
      The Entrepreneurship, Practice and \n
      Innovation Centre, or EPICentre, \n
      as we call it, is a modern, \n
      co-working space. \n \n
      Contact Us: \n
      +1 519-253-3000 ext. 3515" 
      color="white"   
      rotation="-90 0 0"
      gps-entity-place="latitude: 42.30456195766808; longitude: -83.0640182020208;"
      ></a-text>
      <a href="javascript:closeWindow();">close</a>
      ton class="closeButton" style="cursor: pointer" onclick="window.close();">Close Window</button>
      <button type="button" 
        onclick="window.open('', '_self', ''); window.close();">Discard</button>
      <a-marker-camera preset='custom' type='pattern' url='./pattern-logo.patt'></a-marker-camera>
   </a-scene>
  </body>
</html>
